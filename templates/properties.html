<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Properties List</title>
</head>
<body>
    <h1>Properties List</h1>
    <table border="1">
        <thead>
            <tr>
                <!-- <th>ID</th> -->
                <th>Title</th>
                <th>Description!</th>
                <th>Price</th>
                <th>Address</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </thead>
        <tbody>
            {% for property in properties %}
            <tr>
                <!-- <td>{{ property.id }}</td> -->
                <td>{{ property.title }}</td>
                <td>{{ property.description }}</td>
                <td>{{ property.price }}</td>
                <td>{{ property.address }}</td>
                <td>{{ property.latitude }}</td>
                <td>{{ property.longitude }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
